<div class="dashboard-container">
  <app-page-title
    [title]="'Client Management'"
    id="client-management-title"
  ></app-page-title>

  <app-user-access-bar
    [clientId]="clientId()"
    [clientName]="clientName()"
  ></app-user-access-bar>
  @if(clientId()) {
  <app-data-visualization
    [clientId]="clientId()"
    [clientName]="clientName()"
    [coaFilters]="coaFilters()"
  ></app-data-visualization>
  }
</div>
